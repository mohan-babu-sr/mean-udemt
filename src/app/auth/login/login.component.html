<mat-card>
    <!-- <mat-spinner *ngIf="isLoading"></mat-spinner> -->
    <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
        <mat-form-field appearance="fill">
            <mat-label>E-mail</mat-label>
            <input matInput type="email" name="email" ngModel #emailInput="ngModel" required email>
            <mat-error *ngIf="emailInput.invalid">Please enter the valid email.</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="password" name="password" ngModel #passwordInput="ngModel" required>
            <mat-error *ngIf="passwordInput.invalid">Please enter the valid password.</mat-error>
        </mat-form-field><br>
        <button mat-raised-button color="accent" type="submit" *ngIf="!isLoading">Login</button>
        <mat-spinner *ngIf="isLoading"></mat-spinner>
    </form>
</mat-card>
