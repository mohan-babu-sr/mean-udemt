<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
        <mat-form-field appearance="fill">
            <mat-label>Title</mat-label>
            <input matInput name="title" formControlName="title" required>
            <mat-error *ngIf="form.get('title').invalid">Please enter the title.</mat-error>
        </mat-form-field>
        <div>
            <button mat-stroked-button type="button" (click)="filePicker.click()">Pick image</button>
            <input type="file" #filePicker (change)="onImagePicked($event)">
        </div>
        <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
            <img [src]="imagePreview" [alt]="form.value.title">
        </div>
        <mat-form-field appearance="fill">
            <mat-label>Content</mat-label>
            <input matInput name="content" formControlName="content" required>
            <mat-error *ngIf="form.get('content').invalid">Please enter the content.</mat-error>
        </mat-form-field><br>
        <button mat-raised-button color="accent" type="submit">Save</button>
    </form>
</mat-card>
